<html>
	<head>
		<meta charset='utf8'>
		<title>bootstrap做网页的案例</title>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		
		<!--jquery，bootstrap的JavaScript插件需要引入jquery-->
		<script src='../1212_HTML_js/ajax/jquery.js'></script>
		
		<!--引入bootstrap-->
		<link rel='stylesheet' href="bootstrap3.3.7/dist/css/bootstrap.min.css">
		
		<!--包括所有已编译的插件-->
		<script src='bootstrap3.3.7/dist/js/bootstrap.min.js'></script>
		
		<style>
			#header{						/*--这里的属性设置，可以从浏览器的Elements/styles下面复制出来，再进行修改--*/
				margin-top:30px;
				margin-bottom:30px;
			}
			.nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
				color: #fff;
				background-color: red;
				border-bottom:solid 3px green;
			}
			#carousel-example-generic img{
				width:100%;
			}
		
		</style>
	</head>
	<body>
		<div class='container' id='header'>				<!--class='container'表示整体水平居中 -->
			<div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>	<!--表示这个div在各个类型屏幕上都占6列（bootstrap分的）-->
				<img src='img/logo.png'>
			</div>
			<div class='col-xs-offset-2 col-xs-4 col-xs-offset-2 col-sm-4 col-xs-offset-2 col-xs-offset-2 col-md-4 col-xs-offset-2 col-xs-offset-2 col-xs-offset-2 col-lg-4'>		<!--表示这个div在各个类型屏幕上都空2列占4列（bootstrap分的，这是最完整的标准写法，下面还有简单写法-->
				<div class="input-group">
					<input type="text" class="form-control" placeholder="请输入搜索对象" aria-describedby="basic-addon2">
					<span class="input-group-btn">
						<button type="button" class="btn btn-warning">搜索</button>
					</span>
				</div>
			</div>
		</div>
		
		<div class='container'>
			<div class='col-xs-6'>	<!--简单写法，bootstrap默认大尺寸遵循小尺寸的设置-->
				<ul class="nav nav-pills">
					<li role="presentation" class="active"><a href="#">首页</a></li>
					<li role="presentation" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						  真实婚礼 <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
						  <li><a href='#'>后院婚礼</a></li>
						  <li><a href='#'>农场婚礼</a></li>
						  <li><hr></li>						<!--两种方法实现分割线-->
						  <li class='divider'></li>
						  <li><a href='#'>复古婚礼</a></li>

						</ul>
					  </li>
					<li role="presentation"><a href="#">活动</a></li>
				</ul>
			</div>
		</div>
		
		<div class='container'>
			<div class='col-xs-6'>
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
					  <img src="img/1.jpg" alt="...">
					</div>
					<div class="item">
					  <img src="img/2.jpg" alt="...">
					</div>
					<div class="item">
					  <img src="img/3.jpg" alt="...">
					</div>
					
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
			
			<!--同一个页面有连个轮播，把div的id改成不一样的就行，如下面的div改成了id="carousel-example-generic2"，注意与之对应的地方都要改-->
			<div class='col-xs-6'>
				<div id="carousel-example-generic2" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic2" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic2" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic2" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
					  <img src="img/4.jpg" alt="...">
					</div>
					<div class="item">
					  <img src="img/5.jpg" alt="...">
					</div>
					<div class="item">
					  <img src="img/6.jpg" alt="...">
					</div>
					
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic2" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic2" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
		
		<div class='container'>
			<div class='col-xs-6'>
				<h3>内容块一的标题</h3>
				<!--class='img-circle'让图片变成圆边，与border-radius效果类似-->
				<a href='#'><img src='img/avatar.jpg' class='img-circle' id='tooltipimg1' data-toggle="tooltip" data-placement="top" title="王浩"></a>
				<span>2013-01-12</span>
				<span>农场婚礼</span>
				
				<div class="btn-group pull-right" role="group" aria-label="...">
					<button type="button" id='tooltipbtn1' class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="这是一场婚礼" title='农场婚礼'><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>
					<button type="button" id='tooltipbtn' class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="" title=''><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
				</div>
			</div>
			
			<div class='col-xs-6'>
				<h3>内容块二的标题</h3>
				<!--class='img-circle'让图片变成圆边，与border-radius效果类似-->
				<a href='#'><img src='img/avatar.jpg' class='img-circle' id='tooltipimg2' data-toggle="tooltip" data-placement="top" title="王浩"></a>
				<span>2013-01-12</span>
				<span>农场婚礼</span>
				
				<div class="btn-group pull-right" role="group" aria-label="...">
					<button type="button" id='tooltipbtn2' class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="这是一场婚礼" title='农场婚礼'><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>
					<button type="button" id='tooltipbtn' class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="" title=''><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
		
		<div class='container'>
			<div class='col-xs-12'>
				<nav aria-label="...">
				  <ul class="pager">
					<li class='pull-left'><a href="#">Previous</a></li>
					<li class='pull-right'><a href="#">Next</a></li>
				  </ul>
				</nav>
			</div>
		</div>
		
		<div class='container'>
			<div class='col-xs-12'>
				<ol class="breadcrumb">
				  <li class="active"><a href="#">Home</a></li>
				  <li><a href="http://www.baidu.com">Library</a></li>
				  <li><a href='#'>Data</a></li>
				</ol>
			</div>
		</div>
		
		
		
		<script>
			$(function(){
				$('#tooltipimg1').tooltip()			/*启动tooltipimg1的工具提示功能*/
				$('#tooltipimg2').tooltip()			/*启动tooltipimg2的工具提示功能*/
				$('#tooltipbtn1').popover()			/*启动tooltipbtn1的弹框功能*/
				$('#tooltipbtn2').popover()			/*启动tooltipbtn2的弹框功能*/
			})
		</script>
		
	</body>
</html>
