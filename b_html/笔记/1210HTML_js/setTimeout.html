<html>
	<head>
		<meta charset='utf-8'>
		<title>延时函数</title>
	</head>
	<body>
		<h1>例子1，控制台打印出10次数字10</h1>
		<script>
			for(i=0;i<10;i++){
				setTimeout(function(){
					console.log('eg1:'+i)
				},1000);
			}
		</script>
		<p>
		这个案例脚本结果是在控制台输出10次10；
		</p>
		<br>
