<html>
	<head>
		<meta charset=utf8>
		<title>倒计时</title>
	</head>
	<body>
		<h1 id="h1">10</h1>
		<button id="btn">点击开始</button>
		<script>
			
			document.getElementById("btn").onclick=function(){
				a=10
				t=setInterval(function(){
					a=a-1
					if (a==0){
						clearInterval(t)
					}
					document.getElementById("h1").innerText=a
				},1000)
			}
		</script>
	</body>
</html>
