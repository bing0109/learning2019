<html>
	<head>
		<meta charset=utf8>
		<title>成绩测试</title>	
	</head>
	<body>
		<script>
			a=prompt('请输入一个成绩代号')
			switch(a){
				case "A":alert("优秀");break;
				case "B":alert("良好");break;
				case "C":alert("及格");break;
				default:alert("不及格");break;
			}
			alert(4>6?1+1:2+2);
			alert('4'+2>'7'?1-1:3-2)
		</script>
	</body>
</html>
