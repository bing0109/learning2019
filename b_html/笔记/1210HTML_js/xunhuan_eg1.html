<html>
	<head>
		<meta charset='utf-8'>
		<title>for循环</title>
	</head>
	<body>
		<h1>例子1，控制台打印出1-10</h1>
		<script>
			for(i=1;i<11;i++){
				console.log(i)
			}

		</script>

		<br>

		<h1>例子2，计算1,2,3,4---100的和</h1>
		<script>
			sum=0
			for(i=1;i<101;i=i+1){
				sum=sum+i
			}
			alert(sum)
		</script>
		
		<br>
		
		<h1>斐波那契数列</h1>
		<input id='input1'/>
		<script>
			i=1
			j=1
			for(m=3;m<10;m=m+1){
				n = j
				j = i+j
				i = n
			}	
			document.getElementById('input1').value = ('第'+(m-1)+'个菲波拉契数是'+j)	

		</script>
		
		<br>
		<h1>百僧吃百馍</h1>
		<script>
		for(i=1;i<100;i=i+1){
			for(j=1;j<100;j++){
				if(i+j==100 && (3*i + j/3) ==100){
					console.log(i,j)
				}
		}
		}
		</script>
		
		
		
	</body>

</html>
