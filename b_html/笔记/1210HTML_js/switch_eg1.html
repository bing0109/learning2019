<html>
        <head>
                <meta charset='utf-8'>
                <title>switch开关课堂例子</title>
        </head>
        <body>
                <script>
			a = prompt('请输入一个成绩代号：')
                        switch(a){
                                case "A":alert("优秀");break;
                                case "B":alert("良好");break;
                                case "C":alert("一般");break;
                        }
                </script>
        </body>

</html>
