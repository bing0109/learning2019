<html>
	<head>
		<meta charset='utf8'>
		<title>jquerytest2</title>
		<script src='jquery.js'></script>
		<style>
		
		</style>
	</head>
	<body>
		<h1>jquery跨站请求，数据类型设置为jsonp,请求成功</h1>
		<h3 id='h3'></h3>
		<h4 id='h4'></h4>
		<script>
			$.ajax({
				url:'https://api.douban.com/v2/book/isbn/9787115253699',
				type:'GET',
				dataType:'jsonp',
				success:function(data){
					document.getElementById('h3').innerHTML=data.author_intro;
				}
			})
			
		</script>
		
		<script>
			/*
			参考 http://www.runoob.com/try/try.php?filename=tryjquery_ajax_ajax
			*/
			$.ajax({
				url:'abc.html',
				success:function(data){
				$('#h4').html(data);
			}
			})
		</script>
		
	</body>
</html>
