<html>
	<head>
		<meta charset='utf8'>
		<title>原生ajax</title>
		<style>
		
		</style>
	</head>
	<body>
		<h1>这是ajax</h1>
		<h3 id='h3'></h3>
		<script>
			xhr = new XMLHttpRequest()
			xhr.open('GET','http://localhost/myProject/HTML5/HTML/1212_HTML_js/ajax/abc.html',true)		/*true表示异步*/
			xhr.send()
			xhr.onreadystatechange=function(){
				if (xhr.status==200 && xhr.readyState==4){
					document.getElementById('h3').innerText=xhr.responseText;
				}
			}
		</script>
		
	</body>
</html>
