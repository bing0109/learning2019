<html>
	<head>
		<meta charset='utf8'>
		<title>window对象，open</title>
		<style>
			
		</style>
	</head>
	<body>
		<h1>这是正规网站</h1>
		<button onclick="location.href='http://www.baidu.com'">点击此按钮跳转</button>
		<button onclick='history.back()'>上一步</button>
		<button onclick='history.forward()'>下一步</button>
		
		<input type='text' onblur='this.style.border="solid 2px red"' onfocus='this.style.border="solid 2px blue"'>
		
		<script>
			window.open('window_open_tan.html')
			
			console.log(location.href)
			console.log(navigator.userAgent)
		</script>
		
	</body>
</html>
