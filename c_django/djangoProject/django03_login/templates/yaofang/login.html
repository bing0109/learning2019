<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf8">
		<title>药房网</title>
		<meta name="keywords" content="药房网，手机买药,仁和药业">
		<meta name="description" content="仁和药房网(原药房网)是仁和药业旗下网上药店,药房网官方商城是国家药监局认证的正规网上药房,药房网实体药店供货配送,100%正品保证">
		<link rel="stylesheet" href="/static/css/base.css">
		<link rel="stylesheet" href="/static/css/login.css">
		<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			新用户，<a href="/register/">请注册</a>
		</header>
		<main>
			<div id="left_main">
				<img src="/static/images/login_slogan.png"/>
			</div>
			<div id="right_main">
				<p id="dlp"><a id="dl" href="#">帐户登录</a></p>
				<hr/>
				<form action="/login_handler/" method="post">
					<div class="login_box">
						<i class="fa fa-user fa-2x" ></i><input name="us" type="text" placeholder="用户名/手机号/邮箱"/>
						<i class="fa fa-times fa-2x"></i>
					</div>
					<div class="login_box">
						<i class="fa fa-lock fa-2x"></i><input name="pw" type="password" placeholder="密码"/>
						<i class="fa fa-times fa-2x"></i>
					</div>
					<input id="vcode" type="text" placeholder="请输入验证码"/><img src="/static/images/vcode.jpg"/>
					<p><a href="#">看不清，换一张</a></p>
					<p><a href="#">忘记密码？《仁和药房网用户协议》</a></p>
					<button id="btn" type="submit">登陆</button>
</html>
